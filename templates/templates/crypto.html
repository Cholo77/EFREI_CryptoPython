<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App EFREI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #e3f2fd;
            padding: 15px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 18px;
            font-weight: bold;
        }

        .instructions {
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>üîê Application de Cryptographie</h1>

    <p class="instructions">Entrez un message et une cl√© pour effectuer un chiffrement ou un d√©chiffrement.</p>

    <h2>üîí Chiffrement</h2>
    <form action="/encrypt-form" method="post">
        <label for="key_encrypt">Entrez la cl√© de chiffrement :</label>
        <input type="text" name="key" id="key_encrypt" required>

        <label for="message_encrypt">Message √† chiffrer :</label>
        <textarea name="message" id="message_encrypt" rows="4" required></textarea>

        <button type="submit">Chiffrer le message</button>
    </form>

    <h2>üîì D√©chiffrement</h2>
    <form action="/decrypt-form" method="post">
        <label for="key_decrypt">Entrez la cl√© de d√©chiffrement :</label>
        <input type="text" name="key" id="key_decrypt" required>

        <label for="message_decrypt">Message chiffr√© :</label>
        <textarea name="message" id="message_decrypt" rows="4" required></textarea>

        <button type="submit">D√©chiffrer le message</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>üìù R√©sultat :</h2>
            <p><strong>{{ result }}</strong></p>
        </div>
    {% endif %}

</body>
</html>
